# Each route describes how an incoming URL is going to be processed by Platform.sh.

# Documentation for platform.sh redirection and routing:
# https://docs.platform.sh/define-routes/redirects.html
# https://docs.platform.sh/domains/steps/dns.html#cname-records

# standard route
"https://app.{default}/":
    type: upstream
    upstream: "borrowd:http"

# redirect base domain to app subdomain
"https://{default}/":
    type: redirect
    to: "https://app.{default}/"
