[mypy]
[mypy-allauth.*]
ignore_missing_imports = true

[mypy-environ]
# No typing yet; see https://github.com/joke2k/django-environ/issues/365
ignore_missing_imports = true

[mypy-guardian.*]
# No typing yet; see https://github.com/django-guardian/django-guardian/pull/754
ignore_missing_imports = true

[mypy-django_filters.*]
ignore_missing_imports = true

[mypy-notifications.*]
ignore_missing_imports = true

[mypy-imagekit.*]
ignore_missing_imports = True
