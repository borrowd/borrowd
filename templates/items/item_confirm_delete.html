{% extends "items/layout.html" %}

{% block head_title %}Delete Item{% endblock %}
{% block items_content %}
<c-box>
    <c-h1>Confirm Deletion</c-h1>
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <c-button danger type="submit">Yes, delete</c-button>
        <c-button><a href="{% url 'item-detail' item.pk %}">Cancel</a></c-button>
    </form>
</c-box>
{% endblock %}
