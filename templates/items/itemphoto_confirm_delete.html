{% extends "items/layout.html" %}

{% block head_title %}Delete Item Photo{% endblock %}
{% block items_content %}
<c-box>
    <c-h1>Confirm Deletion</c-h1>
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <div class="p-2">
        <c-photo src="{{ object.image.url }}" alt="{{ object.item.name }} Photo" />
    </div>
    <form method="post" onsubmit="this.querySelector('button[type=submit]').disabled = true;">
        {% csrf_token %}
        <c-button danger type="submit">Yes, delete</c-button>
        <c-button-nav url="{% url 'item-edit' object.item.pk %}" class="btn btn-ghost">Cancel</c-button-nav>
    </form>
</c-box>
{% endblock %}
