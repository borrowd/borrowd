{% extends "items/layout.html" %}

{% block head_title %}Items{% endblock %}
{% block items_content %}
<div class="flex flex-col space-y-4">
    <c-box>
        {% if item_list %}
        <div class="flex justify-between items-center">
            <!-- todo: we'll want to distinguish between item browsing and item management. Browsing will exclude items you own or are currently borrowing.

            This should be a separate page, and this one will only ever exclude your managed items.
            -->
            <c-h1>Search</c-h1>
            <c-button-nav url="{% url 'item-create' %}">Create New Item</c-button-nav>
        </div>
        <c-items.filter-form />
        <c-divider />
        {% else %}
        {% comment %} nothing here yet {% endcomment %}
        {% endif %}
        <c-items.item-grid :items="item_list" show_status class="flex flex-col space-y-4 mt-6" />
    </c-box>
</div>
{% endblock %}
