{% load static %}
{% if level|lower == 'high' %}
<span class="badge badge-sm  bg-borrowd-plum-600/10 text-borrowd-plum-600 gap-1 px-2 py-0.5">
    <span class="text-[10px] font-medium leading-6">High Trust</span>
</span>
{% elif level|lower == 'standard' %}
<span class="badge badge-sm bg-borrowd-indigo-600/10 text-borrowd-indigo-600 gap-1 px-2 py-0.5">
    <span class="text-[10px] font-medium leading-6">Standard Trust</span>
</span>
{% endif %}
