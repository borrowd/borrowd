<a href="{{ url }}"
  class="inline-block w-fit font-medium py-2 px-4 rounded transition-colors duration-200
    {% if variant == 'outlined' %}
      border-2 border-blue-600 text-blue-600 hover:bg-blue-50 hover:border-blue-700 hover:text-blue-700
    {% else %}
      bg-blue-600 text-white hover:bg-blue-700
    {% endif %}
    {{class}}">
    {{ slot }}
</a>
