<button {{ attrs }}
  class="inline-block w-fit text-white font-medium py-2 px-4 rounded
    {% if danger %}bg-red-600 hover:bg-red-700
    {% else %}bg-blue-600 hover:bg-blue-700
    {% endif %}"
  {% if danger %} onclick="return confirm('Are you sure you want to proceed?');"{% endif %}>
    {{ slot }}
</button>
